<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-assertive">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list data-componentid="list1" class=" " id="menu-list1">
                    <ion-item data-componentid="list-item1" style="" class="  " menu-close="" ui-sref="tabsController.home" id="menu-list-item1">Home</ion-item>
                    <ion-item data-componentid="list-item2" style="" class="  " menu-close="" ui-sref="tabsController.aboutUs" id="menu-list-item2">About Us</ion-item>
                    <ion-item data-componentid="list-item3" style="" class="  " menu-close="" ui-sref="principal" id="menu-list-item3">Principal</ion-item>
                </ion-list>
                <ion-list data-componentid="list2" class=" " id="menu-list2">
                    <ion-item data-componentid="list-item4" style="" class="  " menu-close="" ui-sref="departments" id="menu-list-item4">Departments</ion-item>
                    <ion-item data-componentid="list-item5" style="" class="  " menu-close="" ui-sref="centralLibrary" id="menu-list-item5">Central Library</ion-item>
                    <ion-item data-componentid="list-item6" style="" class="  " menu-close="" ui-sref="campusHostels" id="menu-list-item6">Campus Hostels</ion-item>
                    <ion-item data-componentid="list-item13" style="" class="  " menu-close="" ui-sref="transport" id="menu-list-item13">Transport</ion-item>
                </ion-list>
                <ion-list data-componentid="list3" class=" " id="menu-list3">
                    <ion-item data-componentid="list-item7" style="" class="  " menu-close="" ui-sref="facultyContacts" id="menu-list-item7">Faculty Contacts</ion-item>
                    <ion-item data-componentid="list-item8" style="" class="  " menu-close="" ui-sref="adminAccounts" id="menu-list-item8">Admin &amp; Accounts</ion-item>
                    <ion-item data-componentid="list-item9" style="" class="  " menu-close="" ui-sref="examBranch" id="menu-list-item9">Exam Branch</ion-item>
                </ion-list>
                <ion-list data-componentid="list4" class=" " id="menu-list4">
                    <ion-item data-componentid="list-item10" style="" class="  " menu-close="" ui-sref="tabsController.contactUs" id="menu-list-item10">Contact Us</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
